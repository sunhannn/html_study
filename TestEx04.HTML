<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
</head>
<body>

    <h3>텍스트</h3>
    <hr>
    <p>
        <b>우리는</b><br>
        <strong>진하고 강하게</strong><br>
        <i>이탤릭으로 강조</i>
        <small>한단계 작은 텍스트</small>
        <mark>하이라이팅</mark>
    



    </p>
</body>
</html>
