<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록</title>
</head>
<body>
    <h3>가 보고 싶은 나라</h3>
<form action="">
    나라 : <input type="text" name="country" list="countries">
<datalist id="countries">
    <option value="가나"></option>
</datalist>

보고 싶은 것 : <input type="text" list="what"><br>
<datalist>
    <option value="산"></option>
</datalist>


</form>





    
</body>
</html>
